{{ define "main" }}
<div class="prose-page">

  <header>
    <h1>{{ .Title | title | markdownify }}</h1>
    <p class="subtitle">{{ if .Params.subtitle }}{{ .Params.subtitle }}{{ if .Params.date }} &ndash; {{ end }}{{ end }}{{ if .Params.date }}{{ .Date.Format "2006-01-06" }}{{ end }}</p>
  </header>

  <main>

    <article>
        {{ .Content }}
    </article>

  </main>

</div>
{{ end }}
