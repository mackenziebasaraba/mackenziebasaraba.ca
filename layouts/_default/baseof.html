<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
  <head>
    <title>
      {{- block "title" . -}}
      {{ if not .IsHome }}{{ .Title | title }} - {{ end }}{{ .Site.Title }}
      {{- end -}}
    </title>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ if not .Params.hideHeaderAndFooter }}
    {{ partial "header.html" . }}
    {{ end }}
    {{ block "main" . }}{{ end }}
  </body>
</html>
